<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container mx-auto my-4">
          <!-- head -->
          <header>
            <h1 class="text-center text-muted my-4">Weather Application</h1>
          </header> 
          <!-- head -->

          <!-- FORM -->
          <form class="my-4 text-center">
            <label for="city" class="text-muted">Enter a location for search</label>
            <input type="text" name="city" id="city" class="form-control p-3" placeholder="here put location">
          </form>
          <!-- FORM -->

          <!-- card -->
          <div class="card shadow-lg rounded mx-auto" style="width: 25rem;">
            <!-- images  -->
            <img src="day.svg" class="card-img-top time" alt="day">
            <div class="card-body">
              <!-- icon -->
          <div class="icon mx-auto text-center">
            <!-- icon -->
            <img src="" alt="icon">
          </div>
          <!-- icon -->

          <div class="weather-details text-center text-muted">
            <h4 class="my-4">City</h4>
            <h4 class="my-4">Weather</h4>
            <div class="display-3 my-4">
              <span>Temp</span>
              <span>&deg;C</span>
            </div>
          </div>
            </div> 
          </div>
          <!-- card -->
    </div>

    <script src="forecast.js"></script>
    <script src="app.js"></script>
  </body>
</html>
